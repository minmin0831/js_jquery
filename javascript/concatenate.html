<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num1 = [10, 20, 30];
        num1.push(40);
        console.log("num1 " + num1);

        var num2 = [10, 20, 30];
        var num3 = num2.concat(40); // 새로운 배열값을 추가하지만, 원본은 손상시키지 않고 새로운 배열을 만들어 새로운 값을 포함시킨다. 
        console.log("num2 " + num2); 
        console.log("num3 " + num3);

        var num4 = [10, 20, 30];
        var num5 = Array.from(num4); // num4 의 배열을 뽑아서 num5에 복사. 
        num5.push(40);
        console.log("num4 " + num4); 
        console.log("num5 " + num5);
        
    </script>
</head>
<body>
    
</body>
</html>
