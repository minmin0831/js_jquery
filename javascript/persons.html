        var chrisBrown = new createPerson('Chris Brown', 35, 'chris@brown.com', 'L.A. USA');

        var nas = new createPerson('Nas', 40, 'nas@newyork.com', 'N.Y.C. USA');
        var artists = [chrisBrown, drake, nas];
        
        document.write('<h1>Contact</h1>');
        for(var i = 0; i < artists.length; i++) {
            document.write('<p>' + artists[i].name + ' ' + artists[i].age + ' ' + artists[i].email + ' ' + artists[i].address + '</p>');
