<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - delete</title>
    <script>
        window.onload = function () {
            var h1 = document.querySelector("h1");
            var corona = document.getElementById("corona");
            corona.onclick = function(){
                document.body.removeChild(corona);
            }
            h1.onclick = function () {
                document.body.appendChild(corona);
            }
        }
    </script>
</head>

<body>
    <h1>문서 객체 모델</h1>
    <h1 id="corona">코로나</h1>

</body>

</html>
