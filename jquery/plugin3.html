<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery plugin3</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/jquery/jquery-ui-1.13.0/jquery-ui.min.js"></script>

    <style>
      img {
        width: 500px;
      }

      .popup {
        display: none;
        position: relative;
        width: 500px;
        height: 300px;
        border: 1px solid #ccc;
        background-color: #fff;
        z-index: 10;
      }

      .popup > .title {
        position: absolute;
        top: 20px;
        left: 100px;
        padding: 5px;
        border: 1px solid #999;
        background-color: #ccc;
        font-size: 1.25em;
        cursor: move;
      }
      
      .popup > .close {
        position: absolute;
        top: 20px;
        right: 100px;
        padding: 5px;
        border: 1px solid #999;
        width: 1.5em;
        background-color: yellow;
        font-size: 1.25em;
        text-align: center;
      }

      .popup > .content {
        position: absolute;
        top: 100px;
        left: 100px;
      }
    </style>
</head>

<body>
  <h1>여기는 메인화면</h1>
  <button>광고창 띄우기</button>
  <img src="/jquery/images/Koala.jpg" alt="">

  <!-- 광고창 영역 -->
  <div class="popup">
    <div class="title">공지사항</div>
    <a href="#" class="close" onclick="">X</a>
    <div class="content">
      <p>오늘 출석은 참여자 리스트로 대체합니다.</p>
      <p>오늘 8교시 취업특강 예정</p>
      <p>다음주에 node.js 수업 시작</p>
    </div>
  </div>
  
  <script>
    setTimeout(function() {
      popup_open();
    }, 2000)

    $('button').click(function() {
      popup_open();
    });

    $('.close').click(function() {
      popup_close();
    })

    // popup 오픈 함수
    function popup_open() {
      $('.popup').css({
        left: 300,
        top: 100
      });
      $('.popup').show('blind', 'slow', function() {});
      $('.popup').draggable();
    }

    // popup 닫기 함수
    function popup_close() {
      $('.popup').hide('explode', 'slow');
    }
  </script>
</body>

</html>
