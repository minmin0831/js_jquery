            var old_image;
            var new_image = ['box2', 'lightbulb', 'smile'];
            var index;
            $('img').hover(function () {
                index = $(this).index();
                console.log(index);
                old_image = $(this).attr('src');
                $(this).attr('src', 'images/' + new_image[index] + '.png');
            }, function () {
                $(this).attr('src', old_image);
            });
        });
    </script>
