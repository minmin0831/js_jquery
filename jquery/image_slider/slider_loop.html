<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery plugin</title>
    <script src="/jquery/js/jquery-3.6.0.min.js"></script>
    <script src="/jquery/image_slider/slider_loop.js"></script>
    <style>
        .animation_canvas {
            position: relative;
            width: 600px;
            overflow: hidden;
        }

        .slider_panel {
            width: 4200px;
            position: relative;
        }

        .slider_image {
            width: 600px;
            height: 400px;
            float: left;
        }

        .slider_text_panel {
            position: absolute;
            top: 200px;
            left: 50px;
        }

        .slider_text {
            position: absolute;
            width: 300px;
            height: 200px;
            color: yellow;
        }

        .control_panel {
            position: absolute;
            top: 380px;
            left: 270px;
            height: 13px;
            overflow: hidden;
        }

        .control_button {
            position: relative;
            cursor: pointer;
            background: url('/jquery/images/point_button.png');
            width: 12px;
            height: 46px;
            float: left;
        }

        .control_button:hover {
            top: -16px;
        }

        .control_button.active {
            top: -31px;
        }

        .left_right_control_panel {
            position: absolute;
            width: 590px;
            height: 30px;
            top: 185px;
            left: 5px;
            display: flex;
            justify-content: space-between;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="animation_canvas">
        <div class="slider_panel">
            <img src="/jquery/images/Koala.jpg" alt="" class="slider_image">
            <img src="/jquery/images/Penguins.jpg" alt="" class="slider_image">
            <img src="/jquery/images/Desert.jpg" alt="" class="slider_image">
            <img src="/jquery/images/Lighthouse.jpg" alt="" class="slider_image">
            <img src="/jquery/images/Jellyfish.jpg" alt="" class="slider_image">
        </div>
        <div class="left_right_control_panel">
            <img class="arrow_prev" src="/jquery/images/arrow_pre.png" alt="">
            <img class="arrow_next" src="/jquery/images/arrow_next.png" alt="">
        </div>
        <div class="control_panel">
            <div class="control_button"></div>
            <div class="control_button"></div>
            <div class="control_button"></div>
            <div class="control_button"></div>
            <div class="control_button"></div>
        </div>
    </div>
</body>

</html>
