<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation5</title>
    <script src="js/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="image">
        <img src="images/car_green.jpg" alt=""><br>
        <img src="images/car_purple.jpg" alt=""><br>
        <img src="images/car_red.jpg" alt=""><br>
    </div>

    <style>
        img {
            position: relative;
        }
    </style>
    <script>
        $('img').click(function () {
            $(this).animate({
                left: 1000
            }, 5000);
        });
    </script>
</body>

</html>
